{% extends 'base/base.html' %}

{% block extra_styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/align.css') }}">

{% endblock extra_styles %}

{% block main %}

<div class="container">

    <div class="preferences">

        <div class="preferences-header">
            <h3>Параметры</h3>
        </div>

        <form action="" method="POST">
            <div class="fields-wrapper">
                <label for="batches">
                    <span>Батчи</span>
                    <input id="batches" name="batches" type="number" min="1" max="5">
                </label>
                <label for="shift">
                    <span>Сдвиг</span>
                    <input id="shift" name="shift" type="number" min="-500" max="500">
                </label>
                <label for="windows">
                    <span>Окна</span>
                    <input id="windows" name="windows" type="number" min="20" max="100">
                </label>
            </div>
            <button type="submit">Применить</button>
        </form>

    </div>

    <div class="visualization">
        <h3>Визуализация</h3>

        <div class="grids">
            <div class="img-wrapper"><img src="https://gb.ru/blog/wp-content/uploads/2022/10/4-9.jpg" alt=""></div>
            <div class="img-wrapper"><img src="https://gb.ru/blog/wp-content/uploads/2022/10/4-9.jpg" alt=""></div>
            <div class="img-wrapper"><img src="https://gb.ru/blog/wp-content/uploads/2022/10/4-9.jpg" alt=""></div>
            <div class="img-wrapper"><img src="https://gb.ru/blog/wp-content/uploads/2022/10/4-9.jpg" alt=""></div>
        </div>

    </div>

    <div class="conflicts">


        <div class="preferences-header">
            <h3>Конфликты</h3>
        </div>

    </div>

</div>

{% endblock main %}
